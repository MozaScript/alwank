<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألوانك - رسم حر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas {
            border: 2px solid #333;
            width: 90%;
            max-width: 500px;
            height: 400px;
            background-color: #fff;
            touch-action: none; /* يمنع الصفحة من التحرك أثناء الرسم */
        }
        .controls {
            margin-top: 15px;
        }
        input[type="color"], input[type="range"], button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <h1>ألوانك - رسم حر</h1>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <label>اختر اللون: <input type="color" id="colorPicker" value="#ff0000"></label>
        <label>حجم الفرشاة: <input type="range" id="sizePicker" min="1" max="30" value="5"></label>
        <button id="clearBtn">امسح كل شيء</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const sizePicker = document.getElementById('sizePicker');
        const clearBtn = document.getElementById('clearBtn');

        let drawing = false;
        let lastX = 0;
        let lastY = 0;

        function startDrawing(x, y) {
            drawing = true;
            lastX = x;
            lastY = y;
        }

        function drawLine(x, y) {
            if (!drawing) return;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = sizePicker.value;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            drawing = false;
        }

        // الكمبيوتر
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect();
            startDrawing(e.clientX - rect.left, e.clientY - rect.top);
        });
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            drawLine(e.clientX - rect.left, e.clientY - rect.top);
        });
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // الموبايل / اللمس
        canvas.addEventListener('touchstart', e => {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            startDrawing(touch.clientX - rect.left, touch.clientY - rect.top);
        });
        canvas.addEventListener('touchmove', e => {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            drawLine(touch.clientX - rect.left, touch.clientY - rect.top);
            e.preventDefault();
        });
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        clearBtn.addEventListener('click', () => ctx.clearRect(0, 0, canvas.width, canvas.height));
    </script>

</body>
</html>
