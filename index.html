<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ألوانك</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #f0f0f0;
}
h1 {
    font-family: 'Pacifico', cursive;
    margin: 10px 0;
    font-size: 3em;
    color: #ff6347;
}
#canvasContainer {
    border: 1px solid #333;
    width: 95vw;
    height: 80vh;
    overflow: hidden;
    position: relative;
    touch-action: none;
    background-color: #fff;
}
#canvas {
    display: block;
}
.controls {
    margin: 5px;
    width: 95%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}
.controls label, .controls button {
    margin: 5px;
    padding: 5px 10px;
}
#colorPickerContainer {
    width: 120px;
    height: 120px;
    margin: 5px;
}
</style>
</head>
<body>

<h1>ألوانك</h1>
<div class="controls">
    <div id="colorPickerContainer"></div>
    <label>حجم القلم: <input type="range" id="sizePicker" min="1" max="50" value="5"></label>
    <label>الأداة:
        <select id="toolPicker">
            <option value="brush">قلم</option>
            <option value="eraser">ممحاة</option>
            <option value="line">خط</option>
            <option value="rect">مربع</option>
            <option value="circle">دائرة</option>
            <option value="triangle">مثلث</option>
        </select>
    </label>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="clearBtn">امسح كل شيء</button>
    <button id="saveBtn">حفظ PNG</button>
</div>

<div id="canvasContainer">
    <canvas id="canvas"></canvas>
</div>

<!-- إضافة iro.js من CDN -->
<script src="https://cdn.jsdelivr.net/npm/iro@5.5.2/dist/iro.min.js"></script>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

const sizePicker = document.getElementById('sizePicker');
const toolPicker = document.getElementById('toolPicker');
const undoBtn = document.getElementById('undoBtn');
const redoBtn = document.getElementById('redoBtn');
const clearBtn = document.getElementById('clearBtn');
const saveBtn = document.getElementById('saveBtn');

canvas.width = 2000;
canvas.height = 2000;

// إنشاء لوحة الألوان باستخدام iro.js
const colorPicker = new iro.ColorPicker("#colorPickerContainer", {
    width: 120,
    color: "#ff0000"
});

let currentColor = colorPicker.color.hexString;
colorPicker.on("color:change", function(color) {
    currentColor = color.hexString;
});

// عناصر الرسم
let elements = [];
let redoElements = [];

let drawing = false;
let startX = 0, startY = 0;
let tempElement = null;

function drawAll() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    elements.forEach(el => drawElement(el));
    if (tempElement) drawElement(tempElement);
}

function drawElement(el){
    ctx.lineWidth = el.size;
    ctx.strokeStyle = el.color;
    ctx.fillStyle = el.color;
    if(el.type === 'brush' || el.type === 'eraser') {
        ctx.beginPath();
        ctx.lineCap = 'round';
        for(let i=0;i<el.points.length-1;i++){
            ctx.moveTo(el.points[i].x, el.points[i].y);
            ctx.lineTo(el.points[i+1].x, el.points[i+1].y);
        }
        ctx.stroke();
    } else if(el.type === 'line'){
        ctx.beginPath();
        ctx.moveTo(el.x1, el.y1);
        ctx.lineTo(el.x2, el.y2);
        ctx.stroke();
    } else if(el.type === 'rect'){
        ctx.strokeRect(el.x1, el.y1, el.x2-el.x1, el.y2-el.y1);
    } else if(el.type === 'circle'){
        ctx.beginPath();
        const r = Math.sqrt((el.x2-el.x1)**2 + (el.y2-el.y1)**2);
        ctx.arc(el.x1, el.y1, r, 0, Math.PI*2);
        ctx.stroke();
    } else if(el.type === 'triangle'){
        ctx.beginPath();
        ctx.moveTo(el.x1, el.y1);
        ctx.lineTo(el.x2, el.y2);
        ctx.lineTo(el.x1-(el.x2-el.x1), el.y2);
        ctx.closePath();
        ctx.stroke();
    }
}

function getCoords(e){
    const rect = canvas.getBoundingClientRect();
    if(e.touches){
        const t = e.touches[0];
        return [(t.clientX - rect.left), (t.clientY - rect.top)];
    } else {
        return [(e.clientX - rect.left), (e.clientY - rect.top)];
    }
}

function startDrawing(e){
    [startX,startY] = getCoords(e);
    drawing = true;
    const size = sizePicker.value;
    if(toolPicker.value==='brush' || toolPicker.value==='eraser'){
        const el = {type:toolPicker.value, color:toolPicker.value==='eraser'?'#fff':currentColor, size:size, points:[{x:startX,y:startY}]};
        elements.push(el);
        redoElements = [];
    } else {
        tempElement = {type:toolPicker.value, color: currentColor, size:size, x1:startX, y1:startY, x2:startX, y2:startY};
    }
    drawAll();
}

function draw(e){
    if(!drawing) return;
    const [x,y] = getCoords(e);
    if(toolPicker.value==='brush' || toolPicker.value==='eraser'){
        const current = elements[elements.length-1];
        current.points.push({x,y});
    } else {
        tempElement.x2 = x;
        tempElement.y2 = y;
    }
    drawAll();
}

function endDrawing(e){
    if(drawing && tempElement){
        elements.push(tempElement);
        tempElement = null;
        redoElements = [];
        drawAll();
    }
    drawing = false;
}

// الفأرة
canvas.addEventListener('mousedown', startDrawing);
canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', endDrawing);
canvas.addEventListener('mouseout', endDrawing);

// اللمس
canvas.addEventListener('touchstart', startDrawing, {passive:false});
canvas.addEventListener('touchmove', draw, {passive:false});
canvas.addEventListener('touchend', endDrawing);

// Undo / Redo
undoBtn.addEventListener('click',()=>{
    if(elements.length>0){
        redoElements.push(elements.pop());
        drawAll();
    }
});
redoBtn.addEventListener('click',()=>{
    if(redoElements.length>0){
        elements.push(redoElements.pop());
        drawAll();
    }
});

// مسح كل شيء
clearBtn.addEventListener('click',()=>{
    elements=[];
    redoElements=[];
    drawAll();
});

// حفظ PNG
saveBtn.addEventListener('click',()=>{
    const link=document.createElement('a');
    link.download='myDrawing.png';
    link.href=canvas.toDataURL();
    link.click();
});

</script>
</body>
</html>
